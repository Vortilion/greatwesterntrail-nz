<div class="page-header">
  <mat-toolbar class="main-toolbar toolbar" [class.is-mobile]="isXSmall">
    <button
      type="button"
      [hidden]="!isXSmall"
      mat-icon-button
      (click)="sidebarHandle.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-name text-xl">
      <span *ngIf="!isXSmall; else textXSmall">{{
        "app-title" | transloco
      }}</span>

      <ng-template #textXSmall>
        <span class="text-xl">{{ "app-title-short" | transloco }}</span>
      </ng-template>
    </span>

    <span class="spacer"></span>
    <app-language-selector></app-language-selector>
  </mat-toolbar>
</div>
