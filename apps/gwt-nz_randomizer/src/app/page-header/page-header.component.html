<div class="page-header">
  <mat-toolbar
    color="primary"
    class="main-toolbar toolbar"
    [class.is-mobile]="isMax768"
  >
    <button
      type="button"
      [hidden]="!isMax768"
      mat-icon-button
      (click)="sidebarHandle.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1
      class="app-name"
      [style.fontSize.px]="isXXSmall ? 12 : isXSmall ? 14 : 18"
    >
      {{ 'app-title' | transloco }}
    </h1>

    <span class="spacer"></span>
    <app-language-selector></app-language-selector>
  </mat-toolbar>
</div>
